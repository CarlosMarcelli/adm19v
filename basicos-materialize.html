<!DOCTYPE html>
<html lang="es">

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8">
  <title>Hola Mundo con Materialize CSS</title>
  <style>
    .border {
      border: thin solid black;
    }
  </style>
</head>

<body>
  <h1>Hola Mundo con Materialize CSS</h1>
  <section class="row">
    <article class="col s12 m6 l4 xl3 border">Item 1</article>
    <article class="col s12 m6 l4 xl3 border">Item 2</article>
    <article class="col s12 m6 l4 xl3 border">Item 3</article>
    <article class="col s12 m6 l4 xl3 border">Item 4</article>
    <article class="col s12 m6 l4 xl3 border">Item 5</article>
    <article class="col s12 m6 l4 xl3 border">Item 6</article>
    <article class="col s12 m6 l4 xl3 border">Item 7</article>
    <article class="col s12 m6 l4 xl3 border">Item 8</article>
    <article class="col s12 m6 l4 xl3 border">Item 9</article>
    <article class="col s12 m6 l4 xl3 border">Item 10</article>
    <article class="col s12 m6 l4 xl3 border">Item 11</article>
    <article class="col s12 m6 l4 xl3 border">Item 12</article>
    <article class="col s12 m6 l4 xl3 border">Item 13</article>
    <article class="col s12 m6 l4 xl3 border">Item 14</article>
    <article class="col s12 m6 l4 xl3 border">Item 15</article>
    <article class="col s12 m6 l4 xl3 border">Item 16</article>
    <article class="col s12 m6 l4 xl3 border">Item 17</article>
    <article class="col s12 m6 l4 xl3 border">Item 18</article>
    <article class="col s12 m6 l4 xl3 border">Item 19</article>
  </section>
  <a class="waves-effect waves-light btn">button</a>
  <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>button</a>
  <a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>button</a>
  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
