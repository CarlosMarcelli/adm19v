<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
  <link rel="stylesheet" href="css/cards.css">
</head>

<body>
  <div class="container">
    <h1>Cards</h1>
    <article class="card">
      <img class="card-image" src="https://placeimg.com/400/400/animals" alt="animals">
      <div class="card-content">
        <h4>Título de Card</h4>
        <p>Descripción de Card</p>
      </div>
    </article>
    <br>
    <br>
    <br>
    <br>
    <br>
    <article class="card-horizontal">
      <img src="https://placeimg.com/400/400/animals" alt="animals" class="card-horizontal-image">
      <div class="card-horizontal-content">
        <h4>Título de Card</h4>
        <p>Descripción de Card</p>
      </div>
    </article>
    <br>
    <br>
    <br>
    <br>
    <br>
    <article class="card-profile">
      <img class="card-profile-image" src="https://placeimg.com/400/400/animals" alt="animals">
      <div class="card-profile-content">
        <h4>Nombre</h4>
        <small>Puesto</small>
        <p>Descripción de la Card</p>
      </div>
    </article>
    <br>
    <br>
    <br>
    <br>
    <br>
  </div>
</body>

</html>
